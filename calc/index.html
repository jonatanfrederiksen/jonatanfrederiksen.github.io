<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="calculator">

        <div>
            <h1>calc</h1>

            <div id="themePicker">
                <!-- <input type="radio" name="theme" id="">
                <input type="radio" name="theme" id="">
                <input type="radio" name="theme" id=""> -->
            </div>

        </div>

        <div id="display">
            0
        </div>

        <div id="buttons">

            <div class="row">
                <button id="7" class="button small num white">7</button>
                <button id="8" class="button small num white">8</button>
                <button id="9" class="button small num white">9</button>
                <button id="del" class="button small func blue">del</button>
            </div>
            <div class="row">
                <button id="4" class="button small num white">4</button>
                <button id="5" class="button small num white">5</button>
                <button id="6" class="button small num white">6</button>
                <button id="plus" class="button small func white">+</button>
            </div>
            <div class="row">
                <button id="1" class="button small num white">1</button>
                <button id="2" class="button small num white">2</button>
                <button id="3" class="button small num white">3</button>
                <button id="minus" class="button small func white">-</button>
            </div>
            <div class="row">
                <button id="dot" class="button small func white">.</button>
                <button id="0" class="button small func white">0</button>
                <button id="divide" class="button small func white">/</button>
                <button id="multiply" class="button small func white">x</button>
            </div>
            <div class="row">
                <button id="reset" tabindex="0" class="button big func blue">reset</button>
                <button id="calc" class="button big func red">=</button>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
