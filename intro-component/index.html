<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

  <div class="outsideText">
    <h1>Learn to code by watching others</h1>
    <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </p>
  </div>
  <div class="pop"><span>Try it free 7 days</span> then $20/mo. thereafter
  </div>

  <div class="signUp">
    <form action="">
      <input type="text" name="firstName" placeholder="First Name" id="firstName">
      <input type="text" name="lastName" placeholder="Last Name" id="lastName">
      <input type="email" name="email" placeholder="Email Address" id="lastName">
      <input type="password" name="password" placeholder="Password" id="password">
      <button> Claim your free trial</button>
    </form>
    <p>By clicking the button, you are agreeing to our Terms and Services</p>

  </div>
