<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">

    <img class="image" src="images/bg-pattern-card.svg" alt="background image">
    <div class="content">
      <img class="profileImg" src="images/image-victor.jpg" alt="profile image">

      <div class="nameLine"> <span id="name">Victor Crest </span>
        <span id="age"> 26</span>
      </div>

      <span id="city">London</span>

      <div class="line"></div>

      <div id="stats">
        <div><span class="num">80K</span><span class="stat">Followers</span></div>
        <div><span class="num">803K</span><span class="stat">Likes</span></div>
        <div><span class="num">1.4K</span><span class="stat">Photos</span></div>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>

</html>
